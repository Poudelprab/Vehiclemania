


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="renterstyle.css" />

    <style>
      .hidden {
          display: none;
      }
      .input-field {
          margin-bottom: 15px;
      }
  </style>
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method = "POST" action = "#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name = "Username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name = "Password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
         
          <form id="multi-step-form" class="sign-up-form">
            <div id="step-1" class="form-step">
                <h2 class="title">Personal Details</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Full Name (Legal Name)" name="fullName" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" name="email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create a Password" name="password" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Re-enter Password" name="confirmPassword" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="mobile" placeholder="Mobile Number" name="mobile" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="licenceNumber" placeholder="Driving Licence Number" name="licenceNumber" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <button type="button" id="next-1">Next</button>
            </div>
        
            <div id="step-2" class="form-step hidden">
                <h2>Contact Information</h2>
              
                <div class="input-field">
                    <i class="fas fa-address-card"></i>
                    <input type="text" id="address1" placeholder="Permanent Address" name="address1" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-address-card"></i>
                    <input type="text" id="address2" placeholder="Temporary Address" name="address2">
                </div>
                <div class="input-field">
                    <i class="fas fa-city"></i>
                    <input type="text" id="city" placeholder="Town / City" name="city" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-flag"></i>
                    <input type="text" id="state" placeholder="State" name="state" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-map"></i>
                    <input type="text" id="district" placeholder="District" name="district" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-mail-bulk"></i>
                    <input type="text" id="postcode" placeholder="Postcode" name="postcode" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-globe"></i>
                    <input type="text" id="country" placeholder="Country" name="country" required>
                </div>
                <button type="button" id="prev-1">Back</button>
                <button type="button" id="next-2">Next</button>
            </div>
        
            <div id="step-3" class="form-step hidden">
                <h2>Driving License</h2>
                <div class="input-field">
                    <i class="fas fa-upload"></i>
                    <input type="file" id="file-upload" name="file-upload" style="display: none;">
                    <button type="button" id="upload-btn">Upload Photo</button>
                </div>
                <div class="terms">
                    <input type="checkbox" id="vehiclemaniaterms" name="vehiclemaniaterms" required>
                    <label for="vehiclemaniaterms">
                        I accept the vehiclemania Preferred <a href="terms-and-conditions.html" class="terms-link">Terms and Conditions and Privacy Policy</a>.
                    </label>
                </div>
                <button type="button" id="prev-2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1> "Your Journey, Our Wheels."</h1>
            <button class="btn transparent" id="sign-up-btn">
              Sign up</h4>
            </button>
          </div>
          <img src="images/renter sitting.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h1>"Rent out your vehicle ?</h1>
            
            <br/>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="images/renter working.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script>
  function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var usernameRegex = /^[a-zA-Z]+$/;
    var passwordRegex = /^[A-Z][a-zA-Z0-9]*$/;
    
    // Validate username
    if (!username.match(usernameRegex)) {
      alert("Username should contain only letters.");
      return false;
    }
    
    // Validate password
    if (!password.match(passwordRegex)) {
      alert("Password should start with a capital letter and can contain letters and digits only.");
      return false;
    }

    return true;
  }
</script>

    <script src="renterapp.js"></script>
  </body>
</html>
